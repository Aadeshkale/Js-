<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type-Checker</title>
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="main-header">
        <h1>
            <img src="img/icon.JPG">Typeing Checker
        </h1>
        <p>Check Your Typeing Speed :)</p>
    </header>

    <section>
        <div id="testing-text">
            <p id="text">Type this text  kmajn ajna</p>
        </div>

        <div id="testing-box">
            <textarea rows="4" cols="55" id="text-area">

            </textarea>
        </div>

        <div id="timer">
            <span id="minutes">00</span>min:
            <span id="seconds">00</span>sec
        </div>

        <div >
            <button id="btn">Reset</button>
        </div>

        <div id="msg">
                <p id="diaplaymsg">Start Your typing :) </p>
        </div>





    </section>
    <footer class="main-header">
        <h1>Copyright Typeplay&copy;,2k18</h1>
            <h2>All rights Recieved</h2>
            <p>Created And Maintened by <a href="https://github.com/Aadeshkale" target="_blank"><i class="fa fa-user"> Aadesh</i></a></p>
    </footer>


    <footer>

    </footer>



<script src="chek.js"></script>
</body>
</html>
